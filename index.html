<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="calculator">
        <div id="display" value="0">dsfdsfds</div>
        <button id="reset" class="modifier" type="button">AC</button>
        <button id="sign" class="modifier" type="button">+/-</button>
        <button id="percent" class="modifier" type="button">%</button>
        <button id="divide" class="operator" type="button" data-key="">
          /
        </button>
        <button id="seven" class="operand" type="button" data-key="55">
          7
        </button>
        <button id="eight" class="operand" type="button" data-key="56">
          8
        </button>
        <button id="nine" class="operand" type="button" data-key="57">9</button>
        <button id="multiply" class="operator" type="button">*</button>
        <button id="four" class="operand" type="button" data-key="52">4</button>
        <button id="five" class="operand" type="button" data-key="53">5</button>
        <button id="six" class="operand" type="button" data-key="54">6</button>
        <button id="subtract" class="operator" type="button">-</button>
        <button id="one" class="operand" type="button" data-key="49">1</button>
        <button id="two" class="operand" type="button" data-key="50">2</button>
        <button id="three" class="operand" type="button" data-key="51">
          3
        </button>
        <button id="add" class="operator" type="button">+</button>
        <button id="zero" class="operand" type="button" data-key="48">0</button>
        <button id="decimal" class="operand" type="button">.</button>
        <button id="equals" type="button">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
